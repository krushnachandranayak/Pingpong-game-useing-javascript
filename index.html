<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Krushna's Ping Pong Game</title>
  </head>
  <body>
    <h1>Ping Pong Game</h1>
    <div id="score">
      <p>Rod 1: <span id="scoreRod1">0</span> | Rod 2: <span id="scoreRod2">0</span></p>
    </div>
    <div id="container">
      <div class="ball" id="ball"></div>
      <div class="paddletop" id="paddletop">Rod 1</div>
      <div class="paddlebottom" id="paddlebottom">Rod 2</div>
    </div>

    <p>Press 'Enter' to start the game. Use 'A' for left and 'D' for right move of the rods.</p>

    <!-- Link to the external script file -->
    <script src="src/index.js"></script>
  </body>
</html>
